{{ partial "open.html" . }}

<div id="logo" aria-hidden="true" role="presentation" style="background-image: url(/images/{{ $.Site.Params.profile }});"></div>

{{ partial "header.html" . }}

<main id="main">
  {{ range where .Data.Pages "Title" "Home" }}
    {{ .Content }}
  {{ end }}
</main>

<footer>
  <div>
    <p>{{ $.Site.Params.footer_md | markdownify }}</p>
    {{ partial "meta.html" . }}
  </div>
</footer>

{{ partial "close.html" . }}
