{{ range where $.Data.Pages "Title" "Home" }}
{{ partial "open.html" . }}
{{ partial "header.html" . }}

<main id="top">
  {{ .Content }}

  <h2>Posts</h2>
  <ol>
    {{ range where $.Data.Pages "Type" "post" }}
    <li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
    {{ end }}
  </ol>
</main>

{{ partial "footer.html" . }}
{{ partial "close.html" . }}
{{ end }}
