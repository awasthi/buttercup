<a href='#top' id='scroll-to-top'><i class="fa fa-chevron-circle-up"></i><span> Jump to top</span></a>
<header>
  <div>
    <h1><a href="/">{{ $.Site.Title }}</a></h1>
    <div aria-hidden="true" role="presentation" style="background-image: url(/images/{{ $.Site.Params.profile }});"></div>
  </div>

  <nav>
    <a href="#" id="open-hamburger"><i class="fa fa-bars"></i><span> Open Menu</span></a>
    <div>
      <ul id="main-nav" class="main">
        {{ $cur := . }}
        {{ range $.Site.Menus.main }}
        <li{{ if $cur.IsMenuCurrent "main" . }} class="selected"{{ end}}><a href="{{ .URL }}">{{ .Name }}</a></li>
        {{ end }}
      </ul>

      <ul id="social-nav" class="social">
        <li><a href="#"><i class="fa fa-twitter"></i><span>@emilymhorsman</span></a></li>
        <li><a href="#"><i class="fa fa-github-alt"></i><span>GitHub</span></a></li>
      </ul>
    </div>
  </nav>
</header>
