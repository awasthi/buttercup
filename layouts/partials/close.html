{{ range $.Site.Data.assets.js }}
  {{ if .cdn }}
    <script src="{{ .cdn }}"></script>
    {{ print "<script>window." .global " || document.write('<script src=\"/js/" .src "\">\\x3C/script>');</script>" | safeHTML }}
  {{ else }}
    <script src="/js/{{ .src }}"></script>
  {{ end }}
{{ end }}

{{ if $.Site.Params.analytics_enabled }}
  {{ partial "analytics.html" . }}
{{ end }}
</body></html>
